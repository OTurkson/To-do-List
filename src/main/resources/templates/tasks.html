<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<div class="container p-5">
    <h1 class="my-5 text-center">Task List</h1>
    <div class="container mt-3 text-center">
        <form action="/tasks" th:action="@{/tasks}" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task" required><br>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
            </div>

        </form>
    </div>
    <div class="container mt-2 text-center">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
